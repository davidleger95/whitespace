---
layout: default
---
<div class="content-wrapper">
<section class="posts">
        <div class="title-bar">
            <h3>all posts ({{ site.posts | size }})</h3>
        </div>
        <ul class="posts-list">
            {% for post in site.posts %}
            <a href="{{post.url}}">
            <li class="post-item">
                <img class="thumbnail" src="{{ site.baseurl }}/assets/img/post-img.svg" alt="thumbnail" />
                <div class="post-info">
                    <h3 class="post-meta">{{ post.date | date: "%d %B, %Y" }} | {{ post.readTime }} minute read</h3>
                    <h2 class="post-title">{{ post.title }}</h2>
                    <ul class="post-tags">
                        {% for c in post.categories %}
                            <li class="tag {{c}}">{{ c }}</li>
                        {% endfor %}
                    </ul>
                </div>
                
            </li>
            {% endfor %}
        </ul>
    </section>
</div>
