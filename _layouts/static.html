---
layout: default
---

<div class="content-wrapper">
    
    <section class="post-container">
        <div class="post-header">
            <img class="post-img" src="{{ site.baseurl }}/assets/img/post-img.svg" alt="Post Image Description" />
            <h2 class="post-title">{{ page.title }}</h2>
        </div>
        <div class="post-body">
            {{ content }}
        </div>
    </section>
</div>
